{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Report {{ report.id }}</h2>
  <p><strong>Date Added:</strong> {{ report.added|date:"d.m.Y" }}</p>
  <p><strong>User:</strong> {{ report.user.username }}</p>

  <h3>Product Reports:</h3>
  <ul>
    {% for product_report in product_reports %}
    <li><a href="{% url 'product_report_detail' product_report.id %}">Product Report {{ product_report.id }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
