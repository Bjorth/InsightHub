{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete Product</h2>
    <p>Are you sure you want to delete "{{ product.product_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'product_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
