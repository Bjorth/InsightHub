{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if form.instance.pk %}Edit Product{% else %}Create Product{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'product_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
