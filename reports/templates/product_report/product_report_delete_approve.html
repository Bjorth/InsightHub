{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete Product Report</h2>
    <p>Are you sure you want to delete the report for "{{ report.product.product_name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'product_report_view' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
